<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>Workout Timer - 肌力訓練倒數計時器</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="top-bar">
        <div class="top-bar-left">
          <div class="logo-dot"></div>
          <div class="top-title" data-i18n="title_short">Workout Timer</div>
        </div>
        <div class="top-bar-right">
          <select id="lang-select" aria-label="Language">
            <option value="zh">中文</option>
            <option value="en">English</option>
          </select>
          <button
            id="theme-toggle"
            type="button"
            aria-label="Toggle theme"
            title="切換主題"
          >
            🌙
          </button>
        </div>
      </header>

      <section class="intro">
        <h1 data-i18n="title">肌力訓練倒數計時器</h1>
        <p class="subtitle" data-i18n="subtitle">
          設定每組運動秒數、休息秒數與組數，按「開始」就能自動跑完整個循環。
        </p>
      </section>

      <main class="main-layout">
        <!-- 左：計時圈 -->
        <section class="main-left">
          <div class="timer-shell">
            <svg class="progress-ring" width="220" height="220">
              <circle
                class="progress-ring__background"
                cx="110"
                cy="110"
                r="95"
              ></circle>
              <circle
                id="progress-ring"
                class="progress-ring__circle"
                cx="110"
                cy="110"
                r="95"
              ></circle>
            </svg>
            <div class="timer-center">
              <div id="timer-value" class="timer-value">00:00</div>
              <div id="timer-phase" class="timer-phase phase-idle">
                待機中
              </div>
              <div id="timer-set" class="timer-set">組數：0 / 0</div>
            </div>
          </div>
        </section>

        <!-- 右：設定 + 狀態 + 按鈕 + hint -->
        <section class="main-right">
          <div class="form-row">
            <div class="field">
              <label for="work-seconds" data-i18n="label_work"
                >運動秒數 (秒)</label
              >
              <input
                id="work-seconds"
                type="number"
                min="5"
                max="3600"
                value="30"
              />
            </div>
            <div class="field">
              <label for="rest-seconds" data-i18n="label_rest"
                >休息秒數 (秒)</label
              >
              <input
                id="rest-seconds"
                type="number"
                min="0"
                max="3600"
                value="15"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="field">
              <label for="sets-count" data-i18n="label_sets">組數</label>
              <input id="sets-count" type="number" min="1" max="99" value="5" />
            </div>
          </div>

          <div class="status-bar">
            <div id="status-label">狀態：待機中</div>
            <div id="total-label">總時間：約 3 分鐘</div>
          </div>

          <div class="buttons">
            <button id="start-btn" data-i18n="btn_start">開始</button>
            <button id="stop-btn" disabled data-i18n="btn_stop">結束</button>
          </div>

          <div class="hint">
            <button id="hint-toggle" type="button" class="hint-toggle">
              <span
                id="hint-toggle-label"
                class="hint-toggle-label"
                data-i18n="hint_title"
                >使用說明 / Hint</span
              >
              <span id="hint-toggle-icon" class="hint-toggle-icon">▲</span>
            </button>
            <div id="hint-content" class="hint-content">
              <span data-i18n="hint_line1"
                >・時間到前 5 秒會每秒提示一聲。</span
              ><br />
              <span data-i18n="hint_line2"
                >・按「結束」可隨時中止並重置計時。</span
              ><br />
              <span data-i18n="hint_line3">
                ・此工具為單人訓練設計，若要多人共用可再拆成不同瀏覽器分頁。
              </span>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="assets/js/app.js" defer></script>
  </body>
</html>
